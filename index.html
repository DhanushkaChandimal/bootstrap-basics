<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics, Utilities, Forms, and Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="continer mt-3 mx-5">
        <h2 class="text-center text-primary">Registration Form</h2>

        <form class="border p-4 shadow-sm bg-light needs-validation" novalidate>
            
            <div class="row">
                <div class="form-floating mb-3 col-sm-6">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
                <div class="form-floating mb-3 col-sm-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    <label for="floatingInput">Last Name</label>
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="chkTerms" required>
                <label class="form-check-label" for="chkTerms">
                    I accept and agree to the terms and conditions
                </label>
            </div>

            <div class="d-grid gap-2 col-sm-4">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>

        </form>
    </div>

    <div class="container mt-5 mx-5 p-0">
        <h2 class="text-center text-primary">User Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover border">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>
                        <td>jane.doe@example.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Smith</td>
                        <td>john.smith@example.com</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Dhanushka</td>
                        <td>dc@example.com</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Chandimal</td>
                        <td>chandi@example.com</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Sue</td>
                        <td>sue111@example.com</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Christian</td>
                        <td>christian@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container-fluid mt-3 mx-5 p-0">
        <h2 class="text-center text-primary">Images</h2>
        <img src="assets/image1.jpg" class="img-fluid" alt="Image 1">
    </div>

    <div class="container mt-3 mx-5 px-0">
        <img src="assets/image2.jpg" class="rounded-circle mx-auto d-block" alt="Image 2">
    </div>
    
    <div class="d-grid gap-2 mx-md-auto col-md-6 mt-3 mx-5">
        <button class="btn btn-primary" type="button">Button visible on all sizes</button>
    </div>

    <div class="d-grid col-6 mx-auto d-lg-block d-md-none mt-3">
        <button class="btn btn-primary" type="button">Button hidden on small screens</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
