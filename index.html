<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics, Utilities, Forms, and Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="continer mt-3 mx-5">
        <h2 class="text-center text-primary">Registration Form</h2>

        <form class="border p-4 shadow-sm bg-light needs-validation" novalidate>
            
            <div class="row">
                <div class="form-floating mb-3 col-6">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
                <div class="form-floating mb-3 col-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    <label for="floatingInput">Last Name</label>
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="chkTerms" required>
                <label class="form-check-label" for="chkTerms">
                    I accept and agree to the terms and conditions
                </label>
            </div>

            <div class="d-grid gap-2 col-6">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
